{% extends 'login.html' %}

{% block b%}
<br>
<br>
<h2 align="center">Register Here</h2>
<div class="container" style="border: 1px solid red; margin-top: 40px;">
<div style="margin-top: 60px; margin-bottom: 50px;">
				
				<form method="POST" enctype="multipart/form-data">
					{% csrf_token %}
				  <div class="form-group">
    			<label >Name</label>
    			<div >
    			<input type="text"   name="nm1" placeholder="Firstname" class="form-control">
    			<br>
    			<input type="text"  name="nm2" placeholder="Lastname"class="form-control" >
    		    </div>
  				</div>
          <div class="form-group">
          <div class="form-group">
          <label >Date of Birth</label>
          <input type="date" class="form-control"  name="dob">
          </div>
          <label >Gender</label>
          <select class="form-control" name="gender">
                  <option value="none">Select</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
              </select>
        </div>
  				<div class="form-group">
    			<label >Email</label>
    			<input type="text" class="form-control"  name="email">
  				</div>
  				<div class="form-group">
    			<label >Username</label>
    			<input type="text" class="form-control"  name="username">
  				</div>
          <div class="form-group">
          <label >Password</label>
          <input type="password" class="form-control"  name="pwd" >
          </div>
          <div class="form-group">
          <label >Father's Name</label>
          <input type="textarea" class="form-control"  name="faname" >
          </div>
          <div class="form-group">
          <label >Mother's Name</label>
          <input type="text" class="form-control"  name="moname">
          </div>
          <div class="form-group">
          <label >Address</label>
          <input type="textarea" class="form-control"  name="add">
          </div>
          <div class="form-group">
          <label >Contact</label>
          <input type="number" class="form-control" name="mobileno">
          </div>
          <div class="form-group">
          <label >Father's Contact</label>
          <input type="number" class="form-control"  name="fatherno">
          </div>
          <div class="form-group">
          <label >Aadhar No</label>
          <input type="number" class="form-control"  name="aadharnum">
          </div>
          <div class="form-group">
          <label >Course</label>
          <select class="form-control" name="course">
                  <option value="none">Select</option>
                  {% for i in course %}
                        <option value="{{ i.id }}">{{ i.name }}</option>
                  {% endfor %}
              </select>
          </div>
          <div class="form-group">
                <h6>Upload Image</h6>
                <input type="file" name="photu" class="form-control">
          </div>
  				
          <div class="form-group" align="center">
            <input type="submit" name="Submit">
          </div>
				</form>	
		</div>
</div>
