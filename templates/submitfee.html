<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Admin</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
  		<h3 class="navbar-brand">Welcome Admin</h3>
    	<a  href="/logout/"><button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button></a>
	</nav>

{% block body %}

	<div style="width:100%;height:646px;">
		<div class="container">
			<h3 align="center">Submit Student Fee</h3>
				<form method="post">
					{% csrf_token %}
					<div class="form-group">
          				<label >Select Course</label>
          					<select class="form-control" name="course">
                  			<option value="none">Select</option>
                  				{% for i in course %}
                        		<option value="{{ i.id }}">{{ i.name }}</option>
                  				{% endfor %}
              				</select>
          			</div>
					<div class="form-group">
          				<label >Select Student</label>
          					<select class="form-control" name="student">
                  			<option value="none">Select</option>
                  				{% for i in users %}
                        		<option value="{{ i.id }}">{{ i.username }}</option>
                  				{% endfor %}
              				</select>
          			</div>
          			<input type="submit" name="Submit">
				</form>
		</div>
	</div>

{% endblock %}

	<nav class="navbar navbar-dark bg-dark">
  		<h6 align="center" style="color:white; width:100%;">copyright @Prince_institute_of_computer_science</h6>
      <h6 align="center" style="color:white; width:100%;"><a href="https://deep-narayan-upadhyay.jimdosite.com/">Designed and Developed @Deep Narayan Upadhyay</a></h6>
	</nav>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
