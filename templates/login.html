{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
    <link rel="icon" href="{% static 'images/logo2.jpg' %}" type="image/gif" sizes="16x16">
	<style type="text/css">
		body 	{
  				margin: 0;
  				padding: 0;
  				background-color:blue;
  				height: 100vh;

				}
				#login .container #login-row #login-column #login-box {
  					margin-top: 80px;
  					max-width: 600px;
  					height: 320px;
  					border: 1px solid #9C9C9C;
  					background-color: #EAEAEA;
            z-index:5;
            box-shadow:5px 5px 5px 5px #03fcc2;
            border-radius:12px;
            
					}
		#login .container #login-row #login-column #login-box #login-form {
  				padding: 20px;
				}
			#login .container #login-row #login-column #login-box #login-form #register-link {
  				margin-top: -85px;
					}
	</style>


         <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <!-- Pogo Slider CSS -->
    <link rel="stylesheet" href="{% static 'css/pogo-slider.min.css' %}" />
    <!-- Site CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}" />
</head>
<body>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
 <!-- Start header -->
    <header class="top-header">
        <nav class="navbar header-nav navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><img src="{% static 'images/logoo.JPG' %}" alt="image"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-wd" aria-controls="navbar-wd" aria-expanded="false" aria-label="Toggle navigation">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbar-wd">
                    <ul class="navbar-nav">
                        <li><a class="nav-link active" href="/">Home</a></li>
                        <li><a class="nav-link" href="/about/">About</a></li>
                        <li><a class="nav-link" href="/courses/">Courses</a></li>
                        <li><a class="nav-link" href="/faculty/">Faculty</a></li>
                        <li><a class="nav-link" href="/gallery/">Gallery</a></li>
                        <li><a class="nav-link" href="/login/">Login</a></li>
                        <li><a class="nav-link" href="/contact/">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

{% block b %}
    <div id="login">
        <h3 class="text-center text-white pt-5"></h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-3">
                        <form  method="post">
                        	{% csrf_token %}
                          <h6></h6>
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                              <br>
                                <input type="text" name="username" id="username" class="form-control" placeholder="Username">
                            </div>
                            <div class="form-group">
                              <br>
                                <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="Submit">
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="/register/" class="text-info"><b>Register here</b></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

<div style="margin-top:50px">
{% include 'footer.html' %}
</div>
</body>
</html>
